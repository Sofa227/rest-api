<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биллинговая система</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="cd-login">
        <form class="cd-form">
            <p class="fieldset">
                <input class="full-width has-padding has-border" id="signin-email" type="text" placeholder="Логин">
            </p>
    
            <p class="fieldset">
                <input class="full-width has-padding has-border" id="signin-password" type="text"  placeholder="Пароль">
            </p>
    
            <p class="fieldset">
                <input class="full-width" type="submit" value="Войти">
            </p>
        </form>
    </div> 
    <script src="main.js"></script>
</body>
</html>
